<!DOCTYPE html>
<html lang="es">
<head>
   
    <link rel="shortcut icon" href="assets/sprites/player.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="./css/game.css">

    <title>Controles</title>
</head>
<body>
    <div class="control_container">
        <h1>Controles del Juego</h1>
        <div class="controls">
            <div class="movement">
                <h2>Movimiento</h2>
                <p>Usa <span class="key">W</span>, <span class="key">A</span>, <span class="key">S</span>, <span class="key">D</span> para moverte.</p>
            </div>
            <div class="shooting">
                <h2>Disparo</h2>
                <p>Usa las <span class="key">flechas del teclado</span> para disparar.</p>
            </div>
            <div class="consume">
                <h2>Consumir objeto</h2>
                <p>Presiona <span class="key">Espacio</span> para consumir un objeto.</p>
            </div>
        </div>
    </div>
</body>
</html>
